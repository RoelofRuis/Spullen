<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <title>Spullen</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Spullen</span>
    </nav>
</div>
<div class="container mt-3">
    <form action="/create" method="post">
        <div class="form-group">
            <input name="name" type="text" class="form-control form-control-sm" placeholder="Object name" autocomplete="off" autofocus>
        </div>
    </form>
</div>
<div class="container">
    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Added</th>
                <th scope="col">Tags</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        {{ range .Objects }}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Added}}</td>
                <td>
                    {{ range .Tags }}
                        <span class="badge badge-pill badge-secondary">{{ . }}</span>
                    {{ end }}
                </td>
                <td>
                    <a href="/delete?id={{.Id}}"><span class="fa fa-trash-o"></span></a>
                </td>
            </tr>
        {{ end }}
        </tbody>
    </table>
</div>
</body>
</html>
